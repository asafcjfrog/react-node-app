name: 'Upload SARIF to GHAS'
on:
  workflow_dispatch:
    inputs:
      sarif_path:
        description: 'Path to SARIF file in the repository'
        required: true
        default: 'path/to/your/sarif/file.sarif'

jobs:
  upload-sarif:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Upload SARIF to GHAS
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ github.event.inputs.sarif_path }}
          category: jfrog_asafc
